
name: tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", ]
        os: [
          ubuntu-latest,
          windows-latest,
          macOS-latest,
        ]
        group: [1, 2, 3, 4, 5, 6]
    name: Python ${{ matrix.python-version }}, ${{ matrix.os }}, Group ${{matrix.group}} test
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel
          pip install -e .[test]
      - name: Test with pytest
        run: |
          pip install pytest pytest-cov
          pytest -c pytest.ini --cov=. --cov-report=xml  --splits 6 --group ${{matrix.group}}
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage_python${{matrix.python-version}}_${{ matrix.os }}_${{ matrix.group }}
          path: .coverage

  coverage:
      needs: test
      runs-on: ubuntu-latest
      steps:
        - uses: actions/setup-python@v5
        - name: Install deps
          run: |
            python -m pip install --upgrade pip
            pip install -r pytest-cov
        - name: Download coverage artifacts
          uses: actions/download-artifact@v4
        - name: Run coverage
          run: |
            coverage combine coverage*/.coverage*
            coverage report --fail-under=100
            coverage xml
        - uses: codecov/codecov-action@v4
          with:
            token: ${{ secrets.CODECOV_TOKEN }}
            fail_ci_if_error: true
